<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FizzBuzz Generator</h1>
        <div class="controls-container">
            <div class="control-group">
                <label for="startingValue">Starting Value:</label>
                <input type="number" id="startingValue" value="1">
            </div>
            <div class="control-group">
                <label for="endingValue">Ending Value:</label>
                <input type="number" id="endingValue" value="100">
            </div>
            <div class="control-group">
                <label for="fizzValue">Fizz Value:</label>
                <input type="number" id="fizzValue" value="3">
            </div>
            <div class="control-group">
                <label for="buzzValue">Buzz Value:</label>
                <input type="number" id="buzzValue" value="5">
            </div>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <button id="generateButton">Generate Divs</button>
                <button id="clearButton">Clear All</button>
            </div>
        </div>
        <main class="main-container"></main>
    </div>

    <script src="script.js"></script>
</body>
</html>
